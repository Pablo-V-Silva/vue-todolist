
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/stye.css">

    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <header class="text-center py-3">
          <img :src="logo" alt="" width="400px">
        </header>

        <main class="py-4 w-50 mx-auto">
          <div class="form">
            <input type="text" v-model="newTask" class="w-75" placeholder="Add your Task!" @keyup.enter="addTask">
            <button @click="addTask" class="button rounded">Add Task</button>
            <p class="nullTask" v-show="nullTask">Occhio, non hai scritto nulla da fare! scrivi almeno 8 caratteri per descrivere cosa DEVI fare! Il successo Ã¨ dietro l'angolo Keep Going!</p>
            <p class="caracterError"></p>
          </div>

          <div class="tasks px-2 mt-4 w-100" v-if="tasks.length > 0">
            <div class="item d-flex justify-content-between fs-4"
              v-for="(task, n) in tasks">
              <p class="d-flex flex-wrap align-items-center">{{task}}</p>
              <div class="icons">
                <i @click="doneTask(n)" class="fab fa-jedi-order"></i>
                <i @click="removeTask(n)" class="fas fa-trash-alt"></i>
              </div>
            </div>
          </div>

          <div v-else class="istruction_contain text-center">
            <h2 class="istruction">Qui verrano elencati i tuoi impegni, scrivine subito uno qui sopra <i class="far fa-hand-point-up"></i></h2>
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./assets/main.js"></script>
  </body>
</html>
